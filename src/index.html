<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift Simulation</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="mx-container">
    <div class="form-container">
      <h1 class="heading-1">Lift Simulation</h1>
      <section class="form" name="form">
        <p class="form-heading">Set Uper and lower bounds</p>
        <div class="form-group">
          <label for="min" class="form-label">
            min:
          </label>
          <input type="number" class="form-input" name="min" id="min" min="1" value="1" placeholder="minimum">
        </div>
        <div class="form-group">
          <label for="max" class="form-label">
            max:
          </label>
          <input type="number" class="form-input" name="max" id="max" min="1" value="3" placeholder="maximum">
        </div>
        <p class="form-heading">Set Number of floors and lifts</p>
        <div class="form-group">
          <label for="floors" class="form-label">
            Floors:
          </label>
          <input type="number" class="form-input" name="floors" id="floors" value="3"
            placeholder="Floors...">
        </div>
        <div class="form-group">
          <label for="lifts" class="form-label">
            Lifts:
          </label>
          <input type="number" class="form-input" name="lifts" id="lifts" value="1"
            placeholder="Lifts...">
        </div>
        <div class="form-group form-action">
          <input type="submit" value="Submit" class="btn" onclick="initialize()">
        </div>
      </section>
    </div>

    <!-- <div id="controls">
      <label for="floors">Floors:</label>
      <input type="number" id="floors" value="5" min="2" />
  
      <label for="lifts">Lifts:</label>
      <input type="number" id="lifts" value="1" min="1" />
  
      <button >Generate</button>
    </div> -->
  
    <div id="building"></div>

  </main>

  <script src="script.js"></script>
</body>

</html>
