<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift Simulation</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="mx-container">
    <div class="form-container">
      <h1 class="heading-1">Lift Simulation</h1>
      <section class="form" name="form">
        <div class="form-group col-span-all">
          <label for="max" class="form-label">
            Upper bound:
          </label>
          <input type="number" class="form-input" name="max" id="max" min="1" value="100" placeholder="maximum">
        </div>
        <p class="form-heading">Set Number of floors and lifts</p>
        <div class="form-group">
          <label for="floors" class="form-label">
            Floors:
          </label>
          <input type="number" class="form-input" name="floors" id="floors" min="2" value="3" placeholder="Floors...">
        </div>
        <div class="form-group">
          <label for="lifts" class="form-label">
            Lifts:
          </label>
          <input type="number" class="form-input" name="lifts" id="lifts" min="1" value="1" placeholder="Lifts...">
        </div>
        <div class="form-group form-action">
          <input type="submit" value="Submit" class="btn" id="submit">
        </div>
        <p class="form-heading">
          <strong>Note: </strong>
          Minimum number of floors should be 2 and minimum number of lifts should be 1
        </p>
      </section>
    </div>

    <div id="building"></div>

  </main>

  <script src="./js/main.js"></script>
</body>

</html>
